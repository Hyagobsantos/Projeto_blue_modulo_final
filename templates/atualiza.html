<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/pages/nav-style.css">
    <title>Atualizar Anime</title>
</head>
<body>
    {% include 'nav.html' %}
    
    <div class="bloco2">
        <h2 style="text-align: center;font-size: 33px;">Editar Registro</h2>
    </div>

    {% if sucesso %}
    
        <div class="bloco sucesso">
            <p>Anime Editado Com Sucesso!</p>
        </div>
        <!-- aqui colocar um voltao voltar a lista de animes ou visualizar um unico registro  -->
        
        {% else %}
        <div class="bloco2">
            <form method="post" class="form">
                <div class="bloco2">
                    <label for="nome" style="color: black;">Nome:</label>
                    <input type="text" id="nome"  value="{{anime.nome}}" size="60" maxlength="100" height="20px" style="height: 35px;font-size: 20px;" name="nome" >
                </div>
    
                <div class="bloco2">
                    <label for="imagem_url" style="color: black;padding: 0px 20px;">URL da Imagem:</label>
                    <input type="text" id="imagem_url" value="{{anime.imagem_url}}" size="60" maxlength="100" height="20px" style="height: 35px;font-size: 20px;" name="imagem_url" >
                </div>
    
                <div class="bloco2">
                    <label for="descricao" style="color: black;margin-left: 280px;">Sinopse Parcial</label>
                    <textarea name="descricao" id="descricao"  style="margin-left: 115px;font-size: 30px;" cols="45x" rows="4">{{anime.descricao}}</textarea>
                </div>
    
                <div class="bloco2">
                    <label for="descricao2" style="color: black;margin-left: 280px;">Sinopse Completa</label>
                    <textarea name="descricao2" id="descricao2" style="margin-left: 115px;font-size: 30px;" cols="45x" rows="4">{{anime.descricao2}}</textarea>
                </div>
    
                <div id="botaoC">
                    <input type="submit" class="botao" value="Enviar" />
                </div>
            </form>
        </div>
        {% endif %}

</body>
</html>
